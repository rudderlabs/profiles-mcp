name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      
      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pandas snowflake-snowpark-python google-cloud-bigquery databricks-sql-connector redshift_connector boto3 pyyaml cryptography python-dotenv
          # Install helper libs if needed, or requirements.txt if it exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest tests/unit

  integration-tests:
    name: Integration Tests (${{ matrix.warehouse }})
    needs: unit-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        warehouse: [snowflake, bigquery, databricks, redshift]
        
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      
      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pandas snowflake-snowpark-python google-cloud-bigquery databricks-sql-connector redshift_connector boto3 pyyaml cryptography python-dotenv
          # Install helper libs if needed
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Integration Tests
        env:
          SNOWFLAKE_CONFIG: ${{ secrets.SNOWFLAKE_CONFIG }}
          BIGQUERY_CONFIG: ${{ secrets.BIGQUERY_CONFIG }}
          DATABRICKS_CONFIG: ${{ secrets.DATABRICKS_CONFIG }}
          REDSHIFT_CONFIG: ${{ secrets.REDSHIFT_CONFIG }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          # The -k flag filters tests matching the warehouse name (case insensitive usually works with pytest -k patterns)
          # We use "snowflake", "bigquery" etc which match "TestSnowflakeIntegration" etc.
          pytest tests/integration/test_warehouses_real.py -k ${{ matrix.warehouse }}
